<style>
    html,
    body {
        font-family: Arial, sans-serif;
        width: 100%;
        margin: 0;
        padding: 0;
    }

    .header {
        background-color: #333;
        color: #fff;
        padding: 20px;
    }

    .main {
        background-color: #f2f2f2;
        padding: 20px;
    }

    .featured-article {
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
        max-width: 100%;
        background-color: #fff;
        padding: 20px;
    }

    .featured-article img {
        width: 100%;
        height: auto;
        margin-right: 10px;
    }

    .article-summary {
        margin-top: 10px;
        width: 100%;
    }

    .article-title {
        font-size: 24px;
        font-weight: bold;
    }

    .article-columns {
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
        margin-top: 20px;
    }

    .article-column {
        background-color: #fff;
        padding: 20px;
        margin-bottom: 20px;
    }

    .article-column a {
        text-decoration: none;
        color: black;
    }

    .article-column a:hover {
        text-decoration: underline;
    }

    .article-column img {
        max-width: 100%;
        height: auto;
    }

    @media screen and (min-width: 800px) {
        .featured-article {
            grid-template-columns: 1fr 1fr;
        }

        .article-columns {
            grid-template-columns: 1fr 1fr 1fr;
        }
    }
</style>
<a routerLink="/home">home</a>
<section class="article-columns">
    <article class="article-column">
        <h2 class="article-title">Formulaire de cr√©ation de compte :</h2>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div>
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" id="username" formControlName="username">
            </div>
            <div>
                <label for="bio">bio:</label>
                <input type="text" id="bio" formControlName="bio">
            </div>
            <div>
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" formControlName="password">
            </div>
            <button type="submit" [disabled]="!profileForm.valid">Enregistrer</button>
        </form>

    </article>
</section>
